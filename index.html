<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="../../three.js/examples/vendor/three.js/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene
        vr-mode-ui='enabled: false'
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader></a-camera>
    
    <a-entity gltf-model="./assets/ata/scene.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 45.0970281; longitude: 8.7437382;" animation-mixer/>
    <a-entity gltf-model="./assets/ata/scene1.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 45.0970281; longitude: 8.7437382;" animation-mixer/>
    <a-entity gltf-model="./assets/ata/pink.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 45.0970281; longitude: 8.7437382;" animation-mixer/>
    <a-entity gltf-model="./assets/ata/horns.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 45.0970281; longitude: 8.7437382;" animation-mixer/>
    <a-entity gltf-model="./assets/ata/animated.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 45.0970281; longitude: 8.7437382;" animation-mixer/>
    <a-entity gltf-model="./assets/articuno/scene.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 40.7259276; longitude:  -73.9787810;" animation-mixer/>
    <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 40.7259452; longitude: -73.9787364;" animation-mixer/> 
    <!-- <a-entity gltf-model="./assets/ata/scene1.gltf" rotation="0 180 0" scale="3 3 3" gps-entity-place="latitude: 45.0970449; longitude: 8.7436329;" animation-mixer/> -->
    <!-- <a-entity gltf-model="./assets/articuno/scene.gltf" rotation="0 180 0" scale="0.5 0.5 0.5" gps-entity-place="latitude: 45.0970281; longitude: 8.7437382;" animation-mixer/> -->
    <!-- designer coordinates -->
    <a-entity gltf-model="./assets/ata/pink.gltf" rotation="0 180 0" scale="5 5 5" gps-entity-place="latitude: 40.7258740; longitude: -73.9788380;" animation-mixer/>
    <a-entity gltf-model="./assets/ata/pink.gltf" rotation="0 180 0" scale="10 10 10" gps-entity-place="latitude: 40.7258740; longitude: -73.9788380;" animation-mixer/>
    <a-entity gltf-model="./assets/ata/pink.gltf" rotation="0 180 0" scale="5 5 5" gps-entity-place="latitude: 40.7259126; longitude: -73.9787377;" animation-mixer/>

    <a-image src="./assets/images/kite.png" rotation="0 180 0" scale="5 5 5" gps-entity-place="latitude: 40.7259276; longitude: -73.9787810;" animation-mixer/>

</a-scene>
<div class="centered">
    <button data-action="change"></button>
</div>
</body>
